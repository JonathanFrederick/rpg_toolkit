<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.6.1.css">
  <script src="https://code.jquery.com/qunit/qunit-2.6.1.js"></script>
  {% load static %}
  <script src="{% static "characters/scripts.js" %}"></script>
  <script src="{% static "test/tests.js" %}"></script>
  <style>
  td.warn { visibility: hidden }
  </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <!--TODO: figure out how to use this -->
  </div>
  <select id="races">
    {% for r in races %}
    <option modstring="{{ r.ability_bonus }}">{{ r.race }}</option>
    {% endfor %}
  </select>
  <table>
    <td></td>
    <td></td>
    <td>Ability</td>
    <td>Value</td>
    <td id='racial-mod-head'>Racial</td>
    <td>Final</td>
    <td>Mod</td>
    {% for abl in abilities %}
    <tr class="ability" id="{{ abl }}">
      <td class="warn char-warn">C</td>
      <td class="warn range-warn">R</td>
      <td class="ablity-name">{{ abl }}</td>
      <td><input class='ability-box' value=10></input></td>
      <td class="racial-mod"></td>
      <td class="calculated"></td>
      <td class="ability-mod"></td>
    </tr>
    {% endfor %}
    <tr>
      <td><span class="total-points"></span></td>
    </tr>
  </table>


</body>
</html>
